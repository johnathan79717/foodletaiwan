<script type="text/javascript">
var startnum=1;
function letsfoodle(){
	var foodleKindArray = [];
	for(var i=1;document.getElementById('type'+i)!=null;i++)
	{
		if(document.getElementById('type'+i).checked == true)foodleKindArray.push(document.getElementById('type'+i).name);
	}
	//price
	var pricemin;
	var pricemax;
	if(document.getElementById('theprice_min').value=='無限制' || document.getElementById('theprice_min').value=='')pricemin=null;
	else if(isNaN(document.getElementById('theprice_min').value)==false)pricemin=document.getElementById('theprice_min').value;
	else pricemin=null;
	if(document.getElementById('theprice_max').value=='無限制' || document.getElementById('theprice_max').value=='')pricemax=null;
	else if(isNaN(document.getElementById('theprice_max').value)==false)pricemax=document.getElementById('theprice_max').value;
	else pricemax=null;
	
	//distance
	var searchDistance=null;
	var startPosition = null;
	if(isNaN(document.getElementById('setDistance').value)==true || document.getElementById('setDistance').value=='')searchDistance=null;
	else searchDistance=document.getElementById('setDistance').value;
	
	if(parent.startmarker!=null)startPosition=parent.startmarker.getPosition();
	
	

	parent.showmarkerByAny(null,pricemin,pricemax,foodleKindArray,searchDistance,startPosition,null,startnum);
}

function cancelAll(){
	for(var i=1;document.getElementById('type'+i)!=null;i++)
		document.getElementById('type'+i).checked = false;
}
</script>

<script type="text/javascript">
function pressbutton(objimg){
	if(objimg.src.search("_")==-1)objimg.src=objimg.src.substring(0,objimg.src.length-4)+"_p.png";
	else objimg.src=objimg.src.substring(0,objimg.src.lastIndexOf("_"))+".png";
}

var imgsetstart=false;
function changesetpic(objimg){
	
	if(imgsetstart==false){
		objimg.src="PIC/setstartY.png";
		imgsetstart=true;
	}
	else{
		objimg.src="PIC/setstart.png";
		imgsetstart=false;
	}
}
